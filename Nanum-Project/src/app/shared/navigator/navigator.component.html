<div class="nav">
  <div class="container_12">
    <div class="grid_2 prefix_1">
      <a class="mat-h2 logo" routerLink="/answer">NANUM</a>
    </div>
    <div class="grid_4">
      <mat-form-field class="search-form-field">
        <input matInput type="text" class="search-input" [(ngModel)]="inputText">
        <button mat-button *ngIf="inputText" matSuffix mat-icon-button aria-label="Clear" (click)="inputText=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="grid_2">
      <button mat-raised-button color="primary" class="ask-button" (click)="openAskModal()">
        질문하기
      </button>
    </div>
    <div class="grid_1">
      <button mat-mini-fab color="primary" class="menu-button" [matMenuTriggerFor]="menu">
        <img class="thumbnail sm" [src]="user.thumbnail_image_25">
      </button>
      <mat-menu #menu="matMenu" overlapTrigger="false">
        <button mat-menu-item routerLink="/profile">
          내 프로필
        </button>
        <button mat-menu-item routerLink="/account">
          계정 설정
        </button>
        <button mat-menu-item (click)="logOut()">
          <span>로그아웃</span>
        </button>
      </mat-menu>
    </div>
  </div>
</div>
<app-nav-tab [tabLinks]="tabLinks" [tabStatus]="tabStatus">
</app-nav-tab>
