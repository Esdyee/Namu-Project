<div class="answer-container">
  <div *ngFor="let data of datas">
    <div *ngIf="isShow" class="list" [id]="data.id">
      <ul class="about-question">
        <li>질문</li>
        <li>{{ data.topic1 }}</li>
        <li>{{ data.topic2 }}</li>
      </ul>
      <h1 class="question-name">{{ data.question }}</h1>
      <ul class="about-answer">
        <li>답변 0개</li>
        <li>팔로우 200명</li>
        <li>12시간 전</li>
      </ul>
      <button class="write-answer">답변 달기</button>
      <button class="follow" (click)="following()">{{ isFollowing ? '팔로우 취소' : '팔로우' }}</button>
      <i (click)="removeItem(data.id)" class="fa fa-times fa-2x"></i>
      <i (click)="changeChecked()" class="fa fa-2x" [class.fa-bookmark-o]="!isChecked" [class.fa-bookmark]="isChecked"></i>
    </div>
  </div>
</div>
